<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue sample</title>
  <style type="text/css">
    #takebutton {
      display: block;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      bottom: 32px;
      background-color: rgba(0, 150, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      font-family: "Lucida Grande", "Arial", sans-serif;
      color: rgba(255, 255, 255, 1.0);
    }
    #canvas {
      display: none;
    }
    .output {
      border: 1px solid black;
      box-shadow: 2px 2px 3px black;
    }
    #video {
    }
  </style>
</head>

<body onload="startVideo()">
  <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; width: 100vw; height: 100vh; ">
    <div>
      <video id="video" autoplay>Video stream not available.</video>
      <button id="takebutton">Take photo</button>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>

<!--<div id="app">{{ message }}</div>-->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<!--<script src="app.js"></script>-->
</body>
<script type="text/javascript">
  let localStream;
  let localVideo = document.getElementById('video');
  let canvas = document.getElementById('canvas');
  let takeButton = document.getElementById('takebutton');
  let photo = document.getElementById('photo');

  photo.setAttribute('src', canvas.toDataURL('image/png'));

  takeButton.addEventListener('click', (e) => {
    takepicture();
    e.preventDefault();
  }, false);

  localVideo.addEventListener('canplay', function(){
      canvas.setAttribute('width', localVideo.videoWidth);
      canvas.setAttribute('height', localVideo.videoHeight);
  }, false);

  // start local video
  function startVideo() {
    navigator.mediaDevices.getUserMedia({video: true, audio: false})
      .then(function (stream) { // success
        localStream = stream;
        localVideo.src = window.URL.createObjectURL(localStream);
      }).catch(function (error) { // error
      console.error('mediaDevice.getUserMedia() error:', error);
      return;
    });
  }

  function takepicture() {
    let context = canvas.getContext('2d');
    canvas.width = localVideo.videoWidth;
    canvas.height = localVideo.videoHeight;
    context.drawImage(localVideo, 0, 0, localVideo.videoWidth, localVideo.videoHeight);

    let data = canvas.toDataURL('image/png');
    photo.setAttribute('src', data);
  }
</script>
</html>
